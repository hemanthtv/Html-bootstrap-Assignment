<!DOCTYPE html>
<html>
    <head>
        <title>Space</title>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="menu" id="menu">
        </div>
        <div class="content">
            <div class="nav" id="nav">
                <div class="nav_left" id="nav_left"></div>
                <div class="nav_right" id="nav_right">
                    <img class="right"  src="./icon/info.png">
                    <img class="right"  src="./icon/phone.png">
                    <button type="button" style="width: 200px; height: 35px;margin-right: 40px;"class="btn btn-dark right">Choose Channel</button>
                </div>
            </div>
            <div class="message" id="message">
            </div>
            <div class="write">
                <div class="input-group mb-3">
                    <input type="text" class="form-control search" placeholder="Some message, @user, emoji" aria-label="Username" aria-describedby="basic-addon1" style="background-color: rgb(68, 68, 68);border-color: rgb(128,126,126);border-color: rgb(128, 126, 126);">
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);margin-right: 0px;padding: 5px;border-right-color: rgb(68,68,68);">^</span>
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);margin-right: 0px;padding: 5px;border-right-color: rgb(68,68,68);border-left-color: rgb(68,68,68);"><img src="./icon/font.png" height="20px" width="20px"></span>
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);margin-right: 0px;padding: 5px;border-right-color: rgb(68,68,68);border-left-color: rgb(68,68,68);"><img src="./icon/at.png" height="20px" width="20px"></span>
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);margin-right: 0px;padding: 5px;border-right-color: rgb(68,68,68);border-left-color: rgb(68,68,68);"><img src="./icon/happy.png" height="20px" width="20px"></span>
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);margin-right: 0px;padding: 5px;border-right-color: rgb(68,68,68);border-left-color: rgb(68,68,68);"><img src="./icon/clip.png" height="20px" width="20px"></span>
                    <span class="input-group-text search-btn" id="basic-addon1" style="background-color: rgb(68, 68, 68); border-color: rgb(128,126,126);color: rgb(128,126,126);padding: 3px;border-left-color: rgb(68,68,68);"><img src="./icon/send.png" height="20px" width="20px"></span>
                
                </div>
            </div>
        </div>
